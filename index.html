<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Chinese Chess (Xiangqi) online ‚Äî PvP, PvsBot, or challenge a friend worldwide with a shareable link.">
    <title>Ë±°Ê£ã ‚Äî Chinese Chess (Xiangqi)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="menu-glow"></div>
            <div class="logo-section">
                <div class="logo-icon">Ë±°Ê£ã</div>
                <h1 class="title">Chinese Chess</h1>
                <p class="subtitle">Xiangqi ¬∑ ‰∏≠ÂúãË±°Ê£ã</p>
            </div>
            <div class="mode-buttons">
                <button id="btn-pvp" class="mode-btn pvp-btn">
                    <span class="btn-icon">‚öîÔ∏è</span>
                    <span class="btn-text">
                        <strong>Player vs Player</strong>
                        <small>Local multiplayer</small>
                    </span>
                </button>
                <button id="btn-pvsbot" class="mode-btn bot-btn">
                    <span class="btn-icon">ü§ñ</span>
                    <span class="btn-text">
                        <strong>Player vs Bot</strong>
                        <small>Challenge the AI</small>
                    </span>
                </button>
                <button id="btn-online" class="mode-btn online-btn">
                    <span class="btn-icon">üåê</span>
                    <span class="btn-text">
                        <strong>Play Online</strong>
                        <small>Challenge a friend via link</small>
                    </span>
                </button>
            </div>
            <div class="credits">
                <p>Classic strategy game ¬∑ Built with ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <!-- Online Lobby Screen -->
    <div id="lobby-screen" class="screen hidden">
        <div class="menu-container lobby-container">
            <div class="menu-glow"></div>
            <div class="lobby-header">
                <button id="btn-lobby-back" class="icon-btn" title="Back to Menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <h2 class="lobby-title">üåê Play Online</h2>
                <div style="width:36px"></div>
            </div>

            <!-- Player name input -->
            <div class="name-input-group">
                <label class="name-label" for="input-player-name">Your Name</label>
                <input id="input-player-name" type="text" placeholder="Anonymous" maxlength="16" autocomplete="off"
                    spellcheck="false">
            </div>

            <!-- Create / Join section -->
            <div id="lobby-choice" class="lobby-section">
                <div class="lobby-actions-row">
                    <button id="btn-create-room" class="mode-btn">
                        <span class="btn-icon">üè†</span>
                        <span class="btn-text">
                            <strong>Create Table</strong>
                            <small>Start a new game</small>
                        </span>
                    </button>
                </div>

                <div class="divider-row">
                    <span class="divider-line"></span>
                    <span class="divider-text">or join</span>
                    <span class="divider-line"></span>
                </div>

                <div class="join-input-group">
                    <input id="input-room-id" type="text" placeholder="Room Code" maxlength="6" autocomplete="off"
                        spellcheck="false">
                    <button id="btn-join-room" class="join-btn">Join</button>
                </div>

                <!-- Available Tables -->
                <div class="room-browser">
                    <div class="room-browser-header">
                        <span class="room-browser-title">üéØ Open Tables</span>
                        <button id="btn-refresh-rooms" class="refresh-btn" title="Refresh">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 4v6h6" />
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                            </svg>
                        </button>
                    </div>
                    <div id="room-list" class="room-list">
                        <div class="room-empty">Connecting...</div>
                    </div>
                </div>
            </div>

            <!-- Waiting for opponent -->
            <div id="lobby-waiting" class="lobby-section hidden">
                <div class="waiting-spinner"></div>
                <p class="waiting-text">Waiting for opponent...</p>
                <div class="invite-box">
                    <label class="invite-label">Share this link</label>
                    <div class="invite-link-row">
                        <input id="invite-link" type="text" readonly>
                        <button id="btn-copy-link" class="copy-btn" title="Copy link">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                            </svg>
                        </button>
                    </div>
                    <div class="room-code-display">
                        Room Code: <strong id="room-code-text"></strong>
                    </div>
                </div>
                <button id="btn-cancel-wait" class="cancel-wait-btn">Cancel</button>
            </div>

            <!-- Error / info message -->
            <div id="lobby-error" class="lobby-error hidden"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <!-- Header -->
            <div class="game-header">
                <div class="header-left">
                    <span id="mode-label" class="mode-label">‚öîÔ∏è Player vs Player</span>
                </div>
                <div class="header-center">
                    <span id="connection-badge" class="connection-badge hidden">
                        <span class="conn-dot"></span>
                        <span class="conn-text">Connected</span>
                    </span>
                </div>
                <div class="header-right">
                    <button id="btn-menu" class="icon-btn" title="Back to Menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12h18M3 6h18M3 18h18" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div id="turn-indicator" class="turn-dot red"></div>
                <span id="game-status" class="status-text">Á¥ÖÊñπ (Red)'s Turn</span>
            </div>

            <!-- Canvas -->
            <div class="canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                <!-- Emote float container (overlays the board) -->
                <div id="emote-float" class="emote-float-container"></div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="btn-undo" class="ctrl-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 10h13a4 4 0 0 1 0 8H7" />
                        <polyline points="7 6 3 10 7 14" />
                    </svg>
                    <span>Undo</span>
                </button>
                <button id="btn-restart" class="ctrl-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6" />
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                    </svg>
                    <span>Restart</span>
                </button>
            </div>

            <!-- Emote Bar (shown in online mode) -->
            <div id="emote-bar" class="emote-bar hidden">
                <button class="emote-btn" data-emote="üëã">üëã</button>
                <button class="emote-btn" data-emote="üòä">üòä</button>
                <button class="emote-btn" data-emote="üòÇ">üòÇ</button>
                <button class="emote-btn" data-emote="ü§î">ü§î</button>
                <button class="emote-btn" data-emote="üëç">üëç</button>
                <button class="emote-btn" data-emote="üëé">üëé</button>
                <button class="emote-btn" data-emote="üò§">üò§</button>
                <button class="emote-btn" data-emote="üò°">üò°</button>
                <button class="emote-btn" data-emote="üéâ">üéâ</button>
                <button class="emote-btn" data-emote="üí™">üí™</button>
            </div>
        </div>
    </div>

    <!-- Restart Request Modal (for online mode) -->
    <div id="restart-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <p class="modal-text">Opponent wants to restart the game. Accept?</p>
            <div class="modal-actions">
                <button id="btn-restart-accept" class="modal-btn accept">Accept</button>
                <button id="btn-restart-decline" class="modal-btn decline">Decline</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
